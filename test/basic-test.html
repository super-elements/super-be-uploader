<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../be-uploader.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="be-uploader-fixture">
      <template>
        <be-uploader>
          <h2>be-uploader</h2>
        </be-uploader>
      </template>
    </test-fixture>

    <script>
      suite('<be-uploader>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('be-uploader-fixture');
        });

        test('instantiating the element works', function() {
          var element = fixture('be-uploader-fixture');
          assert.equal(myEl.is, 'be-uploader');
        });

                  test('checking the default accept property', function() {
                    myEl.setAttribute('accept','javascript');
                    assert.equal(myEl.accept,'javascript');
                  });

                  test('checking the default accept property by giving it an integer', function() {
                    myEl.setAttribute('accept',1);
                   expect(1).to.not.equal(myEl.multiple);

                  });

                              test('checking the files property', function() {
                                myEl.setAttribute('files','["andre.jpg","bed.png","cat.gif"]');
                                expect('myEl.files').to.equal["andre.jpg","bed.png","cat.gif"];
                              });
                              test('checking the files property', function() {
                                myEl.setAttribute('files','[asas.image/*]');

                                expect('andre.pdf').to.equal(myEl.accept);
                              });
                              test('checking the files property', function() {
                                myEl.setAttribute('files',1);
                                expect(1).to.not.equal(myEl.accept);
                              });



                                              test('checking the default value of multiple', function() {
                                                expect(false).to.equal(myEl.multiple);
                                              });

                                              test('checking the false value of multiple', function() {
                                                myEl.setAttribute('multiple',true);
                                                expect(true).to.equal(myEl.multiple);
                                              });


                                                              test('checking the value property', function() {
                                                              myEl.setvalue= '["Saab.png", "Volvo.png", "BMW.gif"]';
                                                              assert.equal(myEl.value,'["Saab.png", "Volvo.png", "BMW.gif"]');
                                                            });












    });
    </script>

  </body>
</html>
